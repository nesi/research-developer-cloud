site_name: Research Developer Cloud
repo_url: https://github.com/nesi/research-developer-cloud
repo_name: nesi/research-developer-cloud
site_dir: public
theme:
  name: material
  custom_dir: overrides
  favicon: assets/icons/favicon_reannz.ico
  language: en
  logo: assets/icons/logo_reannz.svg
  palette:
    - primary: custom
      scheme: default
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - primary: custom
      scheme: slate
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  features:
    - navigation.indexes
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - navigation.path
    - content.code.copy
    - content.action.edit
    - header.site_name_homepage
    
hooks:
  - mkdocs_hooks.py
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - tables
  - toc:
      baselevel: 1
      permalink: true
      toc_depth: 3
      title: On this page
  - admonition
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets: null
  - md_in_html
  - neoteroi.cards
  - neoteroi.timeline

plugins:
  - glightbox
  - search
  - git-revision-date-localized:
      enable_creation_date: true
  - open-in-new-tab
  - rss:
      categories:
      - tags
      - title
      json_feed_enabled: false
      pretty_print: true
      match_path: .*.md
      feed_title: NeSI Support Docs Updates
      length: 100
      feeds_filenames:
        rss_created: page_creation.xml
        rss_updated: page_update.xml
  - redirects:
      map_file: docs/redirect_map.yml
  - awesome-pages:
      filename: .pages.yml
 # - git-authors
  - tags:
      tags: false
  - macros:
      on_error_fail: true
      verbose: false
extra:
  analytics:
    provider: google
    property: G-C9SP9NWT3Z
extra_css:
  - assets/stylesheets/neoteroi-mkdocs.css
  - assets/stylesheets/neoteroi-cards.css
  - assets/stylesheets/theme.css
extra_javascript:
  - assets/javascripts/general.js
